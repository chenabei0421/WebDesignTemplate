
<html>
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#button1").click(function(){
                $("#change_word").fadeOut("slow", function () {
                    $("#change_word").html("Fade in");
                    $("#change_word").fadeIn("slow");
                });
            });
        });
    </script>
    
<title>Template - Fade Out then Fade in</title>
</head>
<body>
    <div id="change_word" >Fade Out</div>
    <button id="button1">Fade Out and then Fade in</button>
</body>
</html>
